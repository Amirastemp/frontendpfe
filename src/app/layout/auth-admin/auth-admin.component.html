<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-1">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block ">
              <img src="/assets/images/logo.png" alt="" >
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class=" text-white mb-4">Bienven<span class="text-gray-900">ue Admin!</span></h1>

                </div>
                <form class="user" *ngIf="!isLoggedIn" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                  <div class="form-group">
                    <label class="h5 text-white" for="email">Email:</label>
                    <input type="text"
                    class="form-control  form-control-user"
                    placeholder="Enter Email Address..."
                    aria-describedby="emailHelp"
                    name="email"
                    [(ngModel)]="loginUserData.email"
                    required #email="ngModel">
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      Email is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="h5 text-white" for="password">Password: </label>
                    <input type="password"
                     name="password"
                     aria-describedby="passwordHelp"
                     class="form-control form-control-user"
                     [(ngModel)]="loginUserData.password"
                     required #password="ngModel"
                     id="exampleInputPassword"
                     placeholder="Enter your Password..."
                    >
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors">Password is required</div>
                      <div *ngIf="password.errors">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block float-right form-control">Login</button>
                  </div>
                  <div class="form-group">
                    <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
