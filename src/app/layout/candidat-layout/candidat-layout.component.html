      <div class="h-100">

          <li class="sidebar-item">

      </button>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-coral" type="submit">Search</button>

      <div class="nav-item dropdown no-arrow ml-5" routerLink="/candidat/profile">

        <i class="fas fa-exclamation-circle attention-icon" *ngIf="profileCompletion < 100" style="color: red;"></i>
