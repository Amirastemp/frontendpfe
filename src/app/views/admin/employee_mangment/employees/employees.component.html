<div class="container-fluid">

  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="fish mb-4">
      <div class="fish-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">All of Employees </h6>
      </div>

      <div class="fish-body">

        <div class="table-responsive" style="margin-left: 5px;">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Adresse</th>
                    <th>Activate</th>
                    <th>
                      <a [routerLink]="userRole === 'RH' ? '/rh/addemployee' : '/admin/addemployee'"
                         style=" margin-left: 12px;">
                         <i class="fas fa-user-plus"style="color: cornflowerblue;"></i>

                      </a>
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pagedData "  [class.highlight]="shouldHighlight(item._id)"  >
                    <td>{{ item.firstName }} {{ item.lastName }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.active }}</td>
                    <td>
                      <i class="fas fa-edit  mr-4 cursor-pointer" style="margin-right: 5px;" data-toggle="modal" (click)="goto(item)" data-target="#exampleModal"></i>
                      <i class="fas fa-info-circle mr-4 cursor-pointer" style="color:cornflowerblue" (click)="details(item)"></i>
                      <i class="fas fa-trash-alt text-danger cursor-pointer" style="margin-left: 5px;" (click)="deleteEmployee(item)"></i>
                    </td>

                </tr>
            </tbody>
        </table>

        <div class="pagination">
          <button class="btn btn-flat " [disabled]="currentPage === 1" (click)="prevPage()">
              <i class="bi bi-arrow-left"></i>
          </button>
          <span>Page {{ currentPage }} of {{ totalPages }}</span>
          <button class="btn btn-flat " [disabled]="currentPage === totalPages" (click)="nextPage()">
              <i class="bi bi-arrow-right"></i>
          </button>
      </div>



       </div>
      </div>
  </div>

</div>
