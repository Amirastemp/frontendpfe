<div class="container-fluid">

  <!-- Page Heading -->

  <!-- DataTales Example -->
  <div class="card  mb-4">
      <div class="card-header py-3">
          <h6 class="m-2 font-weight-bold">Requests </h6>
      </div>

      <div class="card-body">
        <div class="table-responsive" style="margin-left: 5px;">
          <table class="table border" width="100%" id="dataTable" cellspacing="0">
            <thead>
              <tr>
                <th>Name Candidat</th>
                <th>Job Post Title</th>
                <th>Applied At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of applications">
                <tr>
                  <td>{{ candidatinfo.firstName }} {{ candidatinfo.lastName }}</td>
                  <td>{{ jobpost.data.title}}</td>
                  <td>{{ item.appliedAt }}</td>
                  <td>
                    <i class="fas fa-times fa-fw text-danger mr-4 cursor-pointer" [ngClass]="{ 'disabled-icon': item.status === 'Approved' || item.status === 'Rejected' }"  (click)="rejected(item)"></i>
                    <i class="fas fa-check fa-fw text-success cursor-pointer" [ngClass]="{ 'disabled-icon': item.status === 'Approved' || item.status === 'Rejected' }"  (click)="approved(item)"></i>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>

            <button class="btn btn-flat " [disabled]="currentPage === 1" (click)="prevPage()">

            </button>
            <span>Page {{ currentPage }} of {{ totalPages }}</span>
            <button class="btn btn-flat " [disabled]="currentPage === totalPages" (click)="nextPage()">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div> -->
        </div>
      </div>
    </div>
  </div>
