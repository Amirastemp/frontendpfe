<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let job of jobs; let i = index">
      <div class="card"(mouseenter)="zoomInCard(i)" (mouseleave)="zoomOutCard(i)">

          <button class="close-btn" (click)="deleteJob(job._id,i)">&times;</button>

        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">Company: {{ job.company }}</p>
          <p class="card-text">Location: {{ job.location }}</p>
          <p class="card-text">datePosted: {{ job.datePosted }}</p>
          <div class="status">

            <span [ngClass]="{
              'status-draft': job.status === 'draft',
              'status-closed': job.status === 'closed',
              'status-open': job.status === 'open'
            }">
              <i class="fas" [ngClass]="{
                'fa-file': job.status === 'draft',
                'fa-times-circle': job.status === 'closed',
                'fa-check-circle': job.status === 'open'
              }"></i>
              {{ job.status }}
            </span>
          </div>
          <div class="button-group">
            <button class="btn btn-primary" (click)="navigateTodetails(job._id)">View Details</button>
            <button class="btn btn-primary" (click)="navigateToUpdate(job._id)">Update Job Post</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
