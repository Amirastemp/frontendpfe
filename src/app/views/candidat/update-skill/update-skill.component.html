<div class="container">
  <h1>Update Skill</h1>
  <form action="/update-skill" (ngSubmit)="onsubmit()" method="post">
      <div class="form-group">
          <label for="skill-name">Skill Name</label>
          <input type="text" id="skill-name" name="skill-name" [(ngModel)]="skilldata.name"required>
      </div>
      <div class="form-group">
          <label for="skill-level">Proficiency Level</label>
          <select id="skill-level" name="skill-level" [(ngModel)]="skilldata.proficiency"required >
              <option value="">Select Proficiency Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
              <option value="Expert">Expert</option>
          </select>
      </div>
      <button type="submit">Update</button>
  </form>
</div>
