<div class="job-application-form border">
  <h2>Apply for a position</h2>
  <form (submit)="submitJobApplication()">
    <div class="form-group">
      <label for="jobPostId">ID du poste:</label>
      <input type="text" id="jobPostId" name="jobPostId" [(ngModel)]="jobapp.jobPostId" required>
    </div>
    <div class="form-group">
      <label for="candidateId">ID du candidat:</label>
      <input type="text" id="candidateId" name="candidateId" [(ngModel)]="jobapp.candidateId" required>
    </div>
    <div class="form-group">
      <label for="coverLetter">Lettre de motivation:</label>
      <textarea id="coverLetter" name="coverLetter" [(ngModel)]="jobapp.coverLetter" rows="5" required></textarea>
    </div>
    <button type="submit">Apply</button>
  </form>
</div>
